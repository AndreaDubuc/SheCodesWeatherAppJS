<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <script src="https://kit.fontawesome.com/ae71cdf7c0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">


      <form id="search-form">
        <input type="text" placeholder="CITY..." autocomplete="off" id="input-box">
        <button class="location"> <i class="fas fa-map-marker-alt"></i> </button>
        <button class="search-box">SEARCH
        </button>
      </form>
      <br>


      <div class="d-flex flex-row justify-content-evenly">
        <div class="p-2">
          <div>
            <h1 class=city>
              OTTAWA
            </h1>
            <h2 class="day-hour">
              FRIDAY
              <br />
              20:54
            </h2>
          </div>
        </div>
        <div class="p-2">
          <i class="fas fa-cloud-moon-rain">
          </i>
        </div>

        <div class="p-2">
          <span class="temperature" id="temperature">
            14
          </span>
          <span class="units">
            <a href="#" id="celsius-link">
              °C
            </a>
            |
            <a href="#" id="fahrenheit-link">
              °F
            </a>
          </span>
          <div>
            <h3 class="weather-description">
         SUNNY
            </h3>
          </div>
        </div>


      </div>


      <br>

      <div class="Forecast">
        <div class="row">
          <div class="col">
            SAT
            <br />
            11°
            <br />
            <i id="sat" class="fas fa-cloud-rain"></i>
          </div>
          <div class="col">
            SUN
            <br />
            -4°
            <br />
            <i id="sun" class="fas fa-snowflake"></i>
          </div>
          <div class="col">
            MON
            <br />
            16°
            <br />
            <i id="mon" class="fas fa-cloud-sun-rain"></i>
          </div>
          <div class="col">
            TUE
            <br />
            19°
            <br />
            <i id="tue" class="fas fa-sun"></i>
          </div>
          <div class="col">
            WED
            <br />
            5°
            <br />
            <i id="wed" class="fas fa-cloud-sun"></i>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>Coded by <a href="https://www.linkedin.com/in/andrea-dubuc/" target="_blank"> Andrea Dubuc</a></div>
    </footer>

    </div> <!-- Container div-->

  </body>
  <script src="src/index.js" > </script>

</html>
