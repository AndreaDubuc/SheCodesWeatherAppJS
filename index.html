<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Neon Weather App</title>
    <script src="https://kit.fontawesome.com/ae71cdf7c0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>





    <div class="neon">
      <img class= "weather-neon" src="assets/Weather.png" alt="weather neon sign">
    </div>

    <div class="neon">
      <img class= "forecast-neon" src="assets/Forecast.png" alt="forecast neon sign">
    </div>


    <div class="container">


      <form id="search-form">
        <input type="text" placeholder="City..." autocomplete="off" id="input-box">
        <button type="button" class="location"> <i class="fas fa-map-marker-alt"></i> </button>
        <button class="search-box">Search
        </button>
      </form>
      <br>


      <div class="d-flex flex-row justify-content-evenly">
        <div class="p-2">
          <div>
            <h1 class=city>
              ...
            </h1>
            <h2 class="day-hour">
              Friday
              <br />
              20:54
            </h2>
          </div>
        </div>
        <div class="p-2">
          <div id="mainicon"></div>
        </div>

        <div class="p-2">
          <span class="temperature" id="temperature">
          ...
          </span>
          <span class="units">
            <a href="#" id="celsius-link" class="active">
              °C
            </a>
            |
            <a href="#" id="fahrenheit-link">
              °F
            </a>
          </span>
          <div>
            <h3 class="weather-description">
              Sunny
            </h3>
          </div>
        </div>


      </div>


      <br>

      <div class="Forecast">
        <div class="row">
          <div class="col">
            Sat
            <br />
            11°
            <br />
            ...
          </div>
          <div class="col">
            Sun
            <br />
            -4°
            <br />
            ...
          </div>
          <div class="col">
            Mon
            <br />
            16°
            <br />
            ...
          </div>
          <div class="col">
            Tue
            <br />
            19°
            <br />
            ...
          </div>
          <div class="col">
            Wed
            <br />
            5°
            <br />
            ...
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <a href="https://github.com/AndreaDubuc/SheCodesWeatherAppJS" target="_blank"> Open-source code
        </a>
        by Andrea Dubuc
      </div>
    </footer>

    </div> <!-- Container div-->

  </body>
  <script src="src/index.js"> </script>

</html>
