<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast HTML/CSS</title>
    <script src="https://kit.fontawesome.com/ae71cdf7c0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" href="src/styles.css">
      <script src="src/index.js"> </script>

    </head>

  <body>
    <div class="container">

      <form id="search-form">
        <input type="text" placeholder="City..." autocomplete="off" id="input-box">
        <input type="submit" value="Search" class="search-box">
      </form>
      <br>


<div class="d-flex flex-row justify-content-around">
  <div class="p-2">
        <div class=city-time-date>
          <h1>
            Ottawa
          </h1>
          <h2 class="day-hour">
            Friday|20:54
          </h2>
          <br />
          <h3 class="weather-description">
            Heavy Rain
            <br>
          </h3>
        </div>
      </div>    
  
  
  <div class="p-2">
<i class="fas fa-cloud-moon-rain">
        </i>
      </div>
        
      <div class="p-2">
        <div class="current-temp">
          <span class="temperature" id="temperature">
          14
          </span>
          <span class="units">
            <a href="#" id="celsius-link">
            °C 
          </a>
            |
            <a href="#" id="fahrenheit-link">
          °F
            </a> 
          </span> 
          <div>
            <h4 class="precep-humidity-wind">
              Precipitation:45%
              <br>
              Humidity:21%
              <br>
              Wind:8Km/h
            </h4>
          </div>
        </div>
      </div>


</div>


      <br>

      <div class="Forecast">
        <div class="row">
          <div class="col">
            Sat
            <br />
            8°
            <br />
            <i id="sat" class="fas fa-cloud-rain"></i>
          </div>
          <div class="col">
            Sun
            <br />
            11°
            <br />
            <i id="sun" class="fas fa-snowflake"></i>
          </div>
          <div class="col">
            Mon
            <br />
            4°
            <br />
            <i id="mon" class="fas fa-cloud-sun-rain"></i>
          </div>
          <div class="col">
            Tue
            <br />
            19°
            <br />
            <i id="tue" class="fas fa-sun"></i>
          </div>
          <div class="col">
            Wed
            <br />
            5°
            <br />
            <i id="wed" class="fas fa-cloud-sun"></i>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>Coded by <a href="https://www.linkedin.com/in/andrea-dubuc/" target="_blank"> Andrea Dubuc</a></div>
</footer>

    </div> <!-- Container div-->

  </body>

</html>
